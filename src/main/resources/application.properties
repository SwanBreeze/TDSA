
# Application Configuration
spring.application.name=TDSA1
server.port=8080
server.servlet.context-path=/api

# Elasticsearch Configuration
spring.elasticsearch.rest.uris=http://localhost:9200
spring.elasticsearch.rest.username=${ELASTIC_USERNAME:elastic}
spring.elasticsearch.rest.password=${ELASTIC_PASSWORD:souadbcn86!?}
spring.elasticsearch.rest.read-timeout=10s
spring.elasticsearch.rest.connection-timeout=5s

# Security Configuration (recommended)
spring.elasticsearch.rest.uris[0]=http://localhost:9200
spring.elasticsearch.rest.ssl.trust-store-path=classpath:elastic-truststore.p12
spring.elasticsearch.rest.ssl.trust-store-password=${ELASTIC_TRUSTSTORE_PASSWORD:changeit}

# File Upload Configuration
file.upload-dir=./uploads
file.max-size=10MB
file.allowed-types=application/pdf,application/vnd.openxmlformats-officedocument.wordprocessingml.document,text/plain

# Spring Data Elasticsearch
spring.data.elasticsearch.client.reactive.endpoints=localhost:9200
spring.data.elasticsearch.repositories.type=elasticsearch
spring.data.elasticsearch.connection-timeout=5s
spring.data.elasticsearch.socket-timeout=10s

# Index Settings
spring.data.elasticsearch.index-settings.document.number_of_shards=3
spring.data.elasticsearch.index-settings.document.number_of_replicas=1
spring.data.elasticsearch.index-mappings.document=classpath:elasticsearch/mappings/document-mappings.json

# Security Best Practices
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health,info
management.endpoint.health.elasticsearch.enabled=true

