<!DOCTYPE html>
<html lang="fr">
<head>

    <link rel="stylesheet" href="cssGlobale.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="search_icon_cropped_192x192.png">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
   

    <nav class="sidebar">
        <!-- Sidebar Content -->
        <header>
            <div class="image-text">
               <span class="image">
                <img src="ustoLogo.png" alt="logo">
               </span> 
               <div class="text header-text">
                <span class="name">Search Doc</span>
                <span class="profession">Poste Graduation FMI</span>

            </div>

        <div class="menu-bar">

                <ul class="menu-links">
                    
                   <li class="nav-link">

            </div>
